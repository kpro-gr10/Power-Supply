<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="app">        
          <div id="game">  
            <canvas id="screen"></canvas>

            <div id="lowerHud">

              <table id="upperHud" border="0">
                <tr>
                  <td valign="top" id="cellMoney">
                    <img id="coin" src="res/sprites/coin.png">
                    <p class="texthud" id="money">0</p>
                    <p class="texthud" id="slash">/</p>
                    <p class="texthud" id="goal">0</p>
                  </td>

                  <td valign="top" id="cellHealth">
                      <canvas id="hpbar"></canvas>
                  </td>
                </tr>
              </table>

              <div id="hudButtons" align="center">
                <button class="buildPowerPlant">
                  <img src="res/sprites/factory_1_128.png"></img><br>Build Powerplant
                </button>
                <button class="buildPowerLine">
                  <img src="res/sprites/factory_2_128.png"></img><br>Build Powerline
                </button>
              </div>

            </div>  
          </div>
          <div id="menu">
            <img id="logo" src="img/logo2.png" alt="logo">
            <ul id="buttonlist">
              <li><button id="start_game">Start Game</button></li>
              <li><button id="instructions">Instructions</button></li>
              <li><button id="highscore">Highscore</button></li>
            </ul>
          </div>

          <div id="instructions">
            <h1>Instructions</h1>
            <p>This is a realy long instruction of how to play this awesome game!</p>      
          </div>

          <div id="highscore">
              <h1>Highscore</h1>
              <p>This is the highscore list!</p>
          </div>
        </div>



        <!-- Third party code -->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>

        <!-- Our code -->
        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/models/imageLibrary.js"></script>
        <script type="text/javascript" src="js/models/player.js"></script>
        <script type="text/javascript" src="js/models/building.js"></script>
        <script type="text/javascript" src="js/models/powerplant.js"></script>
        <script type="text/javascript" src="js/models/map.js"></script>
        <script type="text/javascript" src="js/models/level.js"></script>        
        <script type="text/javascript" src="js/views/screen.js"></script>
        <script type="text/javascript" src="js/views/hpbar.js"></script>
        <script type="text/javascript" src="js/views/hud.js"></script>
        <script type="text/javascript" src="js/views/menu.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
